<!DOCTYPE html>
<html lang="he-IL" dir="rtl" manifest="offline.appcache">
  <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <title>My Now Amazing Webpage</title>
  
  <link rel="stylesheet" type="text/css" href="./slick-1.6.0/slick/slick.css"/>
  <link rel="stylesheet" type="text/css" href="./slick-1.6.0/slick/slick-theme.css"/>
  
  <style>
  #media {
  	margin: auto;
  }
  
  .slider-nav {
  	margin: auto;
  	max-width: 90%;
  }
  
  .slider-for {
  	max-width: 90%;
  	max-height: 380px;
  	margin: auto;
  }
  
  .slider-for img {
  	margin: auto;
  	max-height: 380px;
  }
  
  .slider-nav img {
  	height: 120px;
  	max-width: 200px;
  	margin: 15px 10px;
  }
  
  .slider-nav .slick-current img {
  	transform: scale(1.1,1.1);
  	transform: translate(0,-7.5);
  }
  </style>
  </head>
  <body style="background: lightblue">

  <section id="media" style=" border: 2px solid black;">
  <div id="slide" class="slider-for">
  	<div><img alt="hi" title="hello" src="./visualstorage/photos/sent.png"></div>

    <div><img src="./visualstorage/photos/backpic.gif"></div>
    <div><img src="./visualstorage/photos/backpic.gif"></div>
    <div><img src="./visualstorage/photos/backpic.gif"></div>
    <div><img src="./visualstorage/photos/backpic.gif"></div>
    <div><img src="./visualstorage/photos/backpic.gif"></div>
  </div>
  <div id="gallery" class="slider-nav">
    <div><img src="./visualstorage/photos/sent.png"></div>
    <div><img src="./visualstorage/photos/backpic.gif"></div>
    <div><img src="./visualstorage/photos/backpic.gif"></div>
    <div><img src="./visualstorage/photos/backpic.gif"></div>
    <div><img src="./visualstorage/photos/backpic.gif"></div>

  <script type="text/javascript" src="https://code.jquery.com/jquery-1.11.0.min.js"></script>
  <script type="text/javascript" src="https://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
  <script type="text/javascript" src="./slick-1.6.0/slick/slick.min.js"></script>

  <script type="text/javascript">
    $(document).ready(function(){
    	$('.slider-for').slick({
    		  slidesToShow: 1,
    		  slidesToScroll: 1,
    		  fade: true,
    		  cssEase: 'linear',
    		  arrows: false,
    		  adaptiveHeight: true,
    		  asNavFor: '.slider-nav',
    		  rtl: true
    		});
    		$('.slider-nav').slick({
    		  slidesToShow: 3,
    		  slidesToScroll: 1,
    		  asNavFor: '.slider-for',
    		  autoplay: true,
    		  autoplaySpeed: 3000,
    		  pauseOnFocus: true,
    		  dots: true,
    		  centerMode: true,
    		  focusOnSelect: true,
    		  variableWidth: true,
    		  swipeToSlide: true,
    		  rtl: true,
    		  responsive: [
    		               {
    		                 breakpoint: 1024,
    		                 settings: {
    		                   slidesToShow: 3,
    		                   slidesToScroll: 3,
    		                   infinite: true,
    		                   dots: true
    		                 }
    		               },
    		               {
    		                 breakpoint: 600,
    		                 settings: {
    		                   slidesToShow: 2,
    		                   slidesToScroll: 2
    		                 }
    		               },
    		               {
    		                 breakpoint: 480,
    		                 settings: {
    		                   slidesToShow: 1,
    		                   slidesToScroll: 1
    		                 }
    		               }
    		             ]
    		});
    });
  </script>

  </body>
</html>
