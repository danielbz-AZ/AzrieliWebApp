<!doctype html>

<html>

	<head>
	
	<title>ex - 1</title>
	
	<meta charset="UTF-8">
	
	<style>
		/* Tag styles */
		div						{margin:auto; text-align:center}
		body					{padding:0px; font-family:arial; background-image:url('Cabodegata.gif'); background-repeat:no-repeat; background-size:cover}
		h1					{margin:5px}
		ul						{list-style:none}
		
		/* Id styles */
		#wrapper				{background-color:#70CCC8; max-width:900px}
		
		#header					{max-height:80px}
		#footer					{max-height:70px}
		
		#menu					{width:100%; margin:0px; padding:0px}
		#menu a					{display:block; text-decoration:none; color:white}
		#menu >li >ul >li >a	{color:transparent}
		
		#menu >li				{background-color:#C5C5C3; position:relative; width:19%; display:inline-block; border:1px solid black}
		#menu >li >ul			{display:hidden; position:absolute; padding:0px; left:0; right:0; top:0}
		#menu >li >ul >li		{display:hidden; height:0px; background-color:#023A65}
		
		#menu >li:hover			{background-color:#023A65}
		#menu >li a:hover		{background-color:green}
		
		#menu >li:hover	>ul		{display:block; top:initial}
		#menu >li:hover >ul >li	{display:block;
								 height:22px;
								 transition:0.3s}
								 
		#menu >li:hover >ul >li >a	{color:white}
		
		#content_wrapper		{background-color:#E5CF9E}
		#content_wrapper div	{direction:rtl; display:inline-block}
		
		#content				{width:80%; text-align:right; background-color:white !important}
		
		#sidebar				{width:19%; vertical-align:top}
	</style>

	<script>
		function swap(str1,str2) {
			var ob1=document.getElementById(str1), ob2=document.getElementById(str2);
			var temp;
			temp=ob1.src;
			ob1.src=ob2.src;
			ob2.src=temp;
		}
	</script>

	<script src="menu.js" lang="javascript"></script>
	
	</head>
	
	<body>
		<a href="../" style="position:absolute; display:inline-block; float:left"><img src="home.gif" height=50px title="home (index page)" alt="דף הבית"></a>
		
		<div id=wrapper>
			<div id=header>
				<h1>My styled page!</h1>
				<script>document.write(menu)</script>
			</div>
<!------------------------------------------------------------------------------>
			<div id=content_wrapper class=cwrapper>
				<div id=content>
					<a style="display:block; margin:10px" onClick="swap('cat','dog')" href="#">Swap</a>
					<img style="margin:10px" id=cat src="cat.gif">
					<img style="margin:10px" id=dog src="dog.gif">
				</div>
<!------------------------------------------------------------------------------>
				<div id=sidebar>
				<!--Empty div-->
				</div>
			</div>
<!------------------------------------------------------------------------------>
			<div id=footer>
				<h3>My Footer!</h3>
			</div>
<!------------------------------------------------------------------------------>
		</div>
	</body>
	
</html>
